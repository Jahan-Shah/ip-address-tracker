<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main>
      <section class="ip__tracker">
        <picture class="background">
          <source srcset="/pattern-bg-desktop.png" media="(min-width: 600px)" />
          <img src="/pattern-bg-mobile.png" />
        </picture>
        <div class="form">
          <h1>IP Address Tracker</h1>
          <form class="input">
            <input
              id="input"
              type="text"
              placeholder="Search for any IP address or domain"
            /><button class="submit" type="submit">
              <img
                class="submit__icon"
                src="/icon-arrow.svg"
                alt="submit button"
              />
            </button>
          </form>
          <ul id="result" class="result">
            <li id="ip_address" class="result__item">
              <h3 class="li_title">Ip Address</h3>
              <h2 id="ip" class="li_text">192.212.174.101</h2>
            </li>
            <li class="line"></li>
            <li class="result__item">
              <h3 class="li_title">Location</h3>
              <h2 id="location" class="li_text">Brooklyn, NY 10001</h2>
            </li>
            <li class="line"></li>
            <li class="result__item">
              <h3 class="li_title">Timezone</h3>
              <h2 id="timezone" class="li_text">UTC -05:00</h2>
            </li>
            <li class="line"></li>
            <li class="result__item">
              <h3 class="li_title">ISP</h3>
              <h2 id="isp" class="li_text">SpaceX Starlink</h2>
            </li>
          </ul>
        </div>
        <div id="map"></div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
